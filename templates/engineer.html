<div class="card text-white bg-primary mb-3 employee-card" style="margin: 10px; border-radius: 35px; box-shadow: 10px 10px 20px grey;">

        <div class="card-header">
            <h2 class="card-title">{{ name }}</h2>
            <h3 class="card-title"><i class="fas fa-glasses mr-2" style="color: rgb(238, 219, 44);"></i>{{ role }}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" style="color: black;">ID: {{ id }}</li>
                <li class="list-group-item" style="color: black;">Email: <a href="mailto:{{ email }}">{{ email }}</a>
                </li>
                <li class="list-group-item" style="color: black;">GitHub: <a href="https://github.com/{{ github }}"
                        target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
            </ul>
        </div>

</div>
